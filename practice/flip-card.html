<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Flip-card</title>
  <link rel="stylesheet" href="styles/flip-card.css">
</head>

<body>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="images/jared.jpg" alt="Avatar">
      </div>
      <div class="flip-card-back">
        <div class="bg">
          <img src="images/slytherin.jpg" alt="Slytherin logo">
        </div>
        <div class="content">
          <h1>Victor Jared Onato</h1>
          <h2>Seeker</h2>

         

      </div>
    </div>
  </div>


  
</body>

</html>
